<!-- feature Grid Section -->
    <section id="feature" class="bg-light-gray">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">Features</h2>
                    <h3 class="section-subheading text-muted">Lorem ipsum dolor sit amet consectetur.</h3>
                </div>
            </div>
            <div class="row">
            {% for post in site.posts %}
                <div class="col-md-4 col-sm-6 feature-item">
                    <a href="#featureModal{{ post.modal-id }}" class="feature-link" data-toggle="modal">
                        <div class="feature-hover">
                            <div class="feature-hover-content">
                                <i class="fa fa-plus fa-3x"></i>
                            </div>
                        </div>
                        <img src="img/feature/{{ post.thumbnail }}" class="img-responsive" alt="">
                    </a>
                    <div class="feature-caption">
                        <h4>{{ post.title }}</h4>
                        <p class="text-muted">{{ post.subtitle }}</p>
                    </div>
                </div>
            {% endfor %}
            </div>
        </div>
    </section>
